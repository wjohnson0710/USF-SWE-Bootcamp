<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
    <h1>Forms Practice</h1>
    <form>
       <button>Our <b>First</b> Button!</button>
        <h2>Register</h2> 
       <input 
       type="email" 
       placeholder="email" 
       name="email"> 
       <input
       type="password"
       name="new-password"
       placeholder="password">
       <input 
        type="checkbox"
        name="tos-agree">
        I agree to the terms of service.
        <button type="submit"><b>Submit Form</b></button>
        <!-- <input type="submit" value="Submit Form"> -->
    </form>
    
    <h1>Radio Button Practice</h1>
    <form>
        <p>Select Shirt size</p>

        <input type="radio" name="shirt-size" value="XS"> XS <br>
        <input type="radio" name="shirt-size" value="S"> S <br>
        <input type="radio" name="shirt-size" value="M"> M <br>
        <input type="radio" name="shirt-size" value="L"> L <br>
        <input type="radio" name="shirt-size" value="XL"> XL <br>
        <button type="submit">Submit Form</button>
        <!-- <input type="submit" value="GO!" -->
    </form>
    
    <h2>Other input types</h2>
    <form>
        Pick a color: <input type="color" name="color">
        <button type="submit">Submit Form</button>
    </form>

    <form>
        Enter your Birthday: <input type="date" name="birthday">
        Audio Settings: <input type="range" name="volume" min="1" max="10" step="1">
        <button type="submit">Submit</button>
    </form>

    <form>

        <br>

    Pick an animal:
    <select name="animal">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="Porcupine">Porcupine</option>
    </select>
        <button type="submit">Submit</button>

    <br>

    Pick a state:
    <select name="State">
        <option value="">--Please Choose Your State--</option>
        <option value="AL">Alabama</option>
        <option value="FL">Florida</option>
        <option value="NY">New York</option>
    </select>
        
        <button type="Submit">Submit</button>

        <br>

        Please draft and essay
        <textarea name="Essay" id="" cols="30" rows="10"></textarea>

    </form>














































</body>
</html>
